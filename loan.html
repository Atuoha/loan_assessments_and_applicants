<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link
      href="font-awesome/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="img/back.png" rel="icon" type="image" />
    <title>Loan Access Checker | Accounts</title>
  </head>
  <body id="loan_body">
    <div class="container">
      <div class="row" id="login">
        <div class="col-md-5 mx-auto login_div">
          <h1 class="text-center"><img src="img/user.jpg" width="100" /></h1>
          <form id="login-form" method="post">
            <div class="form-group">
              <label><i class="fa fa-envelope"></i> Email</label>
              <input
                type="email"
                validate
                name="email"
                id="email"
                class="form-control"
                required
                autofocus=""
                placeholder="Enter Email"
              />
            </div>

            <div class="form-group">
              <label><i class="fa fa-key"></i> Password</label>
              <input
                type="password"
                name="passowrd"
                id="password"
                class="form-control"
                required
                placeholder="********"
              />
            </div>

            <button class="btn btn-secondary cancel">
              Cancel <i class="fa fa-remove"></i>
            </button>
            <button class="btn btn-success" type="submit">
              Login <i class="fa fa-check-circle"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Loan Data -->
      <div class="loan_data text-center">
        <h1><img src="img/back.png" width="100" /></h1>
        <h1>
          Loan Applicants
          <a href="index.html" style="color: green; text-decoration: none"
            ><i class="fa fa-home"></i
          ></a>
        </h1>

        <div class="mx-auto col-md-12">
          <table
            class="
              table
              table-center
              table-striped
              table-responsive
              table-bordered
              table-hoverable
            "
          >
            <thead>
              <tr>
                <th>Token</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Occupation</th>
                <th>Amount</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Action</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody id="loan_record"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/sweetalert.min.js"></script>
  <script src="js/script.js"></script>
</html>
